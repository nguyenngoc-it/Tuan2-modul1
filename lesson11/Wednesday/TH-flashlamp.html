    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        getenergy() {
            return this.energy;
        }

        decreaseenergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class flashlamp {
        constructor(battery, status) {
            this.battery = battery;
            this.status = status;
        }


        getbattery() {
            return this.battery.energy;
        }

        turnOn() {
            this.status = true;
            this.battery.getenergy();
            if (this.battery.energy > 0) {
                alert("lighting");
               this.battery.decreaseenergy();
            }


        }
        turnOff(){
            this.status= false;
            this.battery.getenergy();
            if(this.battery.energy<=0){
                alert("off")
                this.battery.decreaseenergy();
            }
        }

    }
