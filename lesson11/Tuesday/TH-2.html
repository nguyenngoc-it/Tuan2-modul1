<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //xây dựng lớp myCircle
  let Circle = function (radius){
      this.radius= radius;
      // xây dựng phương thức trả về bán kính hình tròn

      this.getRadius = function (){
          return radius;
      }
      // xây dựng phưởng thức tính diện tích hình tròn
      this.getArea= function (){
          return Math.PI * radius * radius;
      }


  };
  // tạo đối tượng circle với radius=2
  let circle= new Circle(6);

  let radius= circle.getRadius();
  let area= circle.getArea();

  alert("radius: "+ radius+ ";"+"  "  +  "area :" +area);

</script>
</body>
</html>
