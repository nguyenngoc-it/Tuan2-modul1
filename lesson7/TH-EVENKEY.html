<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload= "docReady()">
<form action="">
    <img id="bong" src="img/1.jpg" style="position:absolute;left:0; top:0;" height="200px" width="200px">
    <script>


        // imgObj = document.getElementById("bong");

/*        function init() {
            imgObj = document.getElementById("bong");
            imgObj.style.position = "relative";
            imgObj.style.left = '0px';

        }*/
        let imgObj = document.getElementById("bong");
        function moveRight() {

            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

        }

        function moveLeft() {

            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
        }

        function moveTop() {

            imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';

        }

        function moveBottom() {

            imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    moveLeft();
                    break;
                case 39:
                    moveRight();
                    break;
                case 38:
                    moveBottom();
                    break;
                case 40:
                    moveTop();
                    break;
            }
        }
        function docReady()
        {
            window.addEventListener('keydown', moveSelection);

        }

    </script>
</form>
</body>
</html>
