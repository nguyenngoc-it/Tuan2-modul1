<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
  <input id="inputa" type="text">
  <input onclick="check()" type="button" value="Tính số ngày">
  <span id="kq"></span>

  <script>


    function check()

    {
      let month=document.getElementById("inputa").value;

      switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
          // console.log("month");
          document.getElementById("kq").innerHTML= "Tháng có 31 ngày";
          break;
          case"2":
            document.getElementById("kq").innerHTML= "Tháng có 28 or 29 ngày";
            break;
            case "4":
            case "6":
            case "9":
            case "11":
              document.getElementById("kq").innerHTML= "Tháng có 30 ngày";
              break;


    }



    }
  </script>
</form>
</body>
</html>
