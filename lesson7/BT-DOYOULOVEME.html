<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width: 600px; height: 600px">

<h3>Do you love me?</h3>
<button onclick="ok()" id="yes">Yes</button>
<button style="position: absolute" onmouseover="No()" id="no">No</button>
<script>

  function ok(){
    alert("<3");
  }
  function No(){



    var x = Math.round(Math.random() * window.innerWidth);
    var y = Math.round(Math.random() * window.innerHeight);
    document.getElementById('no').style.left = x + 'px';
    document.getElementById('no').style.top = y + 'px';

  }

  //float(math.random()*(max-min)+min);
</script>
</body>
</html>
