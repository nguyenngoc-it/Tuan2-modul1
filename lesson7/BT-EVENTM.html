<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
  <img id="myImage" src="img/1.jpg" alt="">
  <p>Click button below to move the image to right</p>
  <input  onclick="moveRight()" type="button" value="Click Me">

</form>
<script>
  let imgObj= null;
  imgObj = document.getElementById("myImage");
  function init()
  {
    imgObj=document.getElementById("myImage");
    imgObj.style.position='relative';
    imgObj.style.left='0px';
  }
  function moveRight(){
    imgObj.style.left= parseInt(imgObj.style.left) + 10 + 'px';

  }
window.onload=init;

</script>
</body>
</html>
