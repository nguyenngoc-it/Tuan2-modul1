<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/btmaytinhdg.css">
</head>
<body>
<table>
    <tr>
        <td colspan="4" id="screen" >0</td>

    </tr>
    <tr>
        <td>
            <button value="1" onclick="clickbtn(this.value)">1</button>
        </td>
        <td>
            <button value="2" onclick="clickbtn(this.value)">2</button>
        </td>
        <td>
            <button value="3" onclick="clickbtn(this.value)">3</button>
        </td>
        <td>
            <button value="+" onclick="clickbtn(this.value)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="4" onclick="clickbtn(this.value)">4</button>
        </td>
        <td>
            <button value="5" onclick="clickbtn(this.value)">5</button>
        </td>
        <td>
            <button value="6" onclick="clickbtn(this.value)">6</button>
        </td>
        <td>
            <button value="-" onclick="clickbtn(this.value)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="7" onclick="clickbtn(this.value)">7</button>
        </td>
        <td>
            <button value="8" onclick="clickbtn(this.value)">8</button>
        </td>
        <td>
            <button value="9" onclick="clickbtn(this.value)">9</button>
        </td>
        <td>
            <button value="*" onclick="clickbtn(this.value)">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="C" onclick="reset(this.value)">C</button>
        </td>
        <td>
            <button value="0" onclick="clickbtn(this.value)">0</button>
        </td>
        <td>
            <button value="=" onclick="cal(this.value)">=</button>
        </td>
        <td>
            <button value="/" onclick="clickbtn(this.value)">/</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>

    let screen = document.getElementById('screen');

    function clickbtn(number) {
        console.log(number)
        if (screen.innerHTML === '0') {
            screen.innerHTML = number;
        } else {
            screen.innerHTML += number;
        }

    }

function cal(){
        //hàm val tính toán chuỗi biểu thức
            let exp=screen.innerHTML;
            let result= eval(exp);
                screen.innerHTML= result;

}
function reset(){
        screen.innerHTML="0";

}


</script>
