<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function check(num) {
        let arr = [1, 2, 3, 4, 5];
        let kt = true;
        num = +prompt("mời nhập num");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                kt = true;

            } else {
                kt = false;

            }

        }
        if (kt) {
            alert(num + " là giá trị trong mảng");
        } else {
            alert(num + "không là giá trị trong mảng");
        }

    }

    check();
</script>
</body>
</html>
