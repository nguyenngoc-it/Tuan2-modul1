<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table id="table" style="border: 1px solid black">

</table>
<script>
    function BCC() {
        let str = ""
        for (let i = 1; i <= 10; i++) {
            str += "<tr>";
            for (let j = 1; j <= 10; j++) {
                str += "<td>"+ i + " x " + j + " = " + (j*i) + "</td>";
            }
            str += "</tr>";
        }
        document.getElementById("table").innerHTML = str;
    }

    BCC();

</script>
</body>
</html>
