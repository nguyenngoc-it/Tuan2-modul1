<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcisus</p>
<span>Fahrenheit </span><input id="input" oninput="convert()" onchange="convert()" type="number"><br>
<span>Celcius :</span><span id="result"></span>
<script>
    function convert(num) {
        num = document.getElementById("input").value;
        num= parseFloat(num);
        document.getElementById("result").innerHTML= (num-32)/1.8;

    }
</script>
</body>
</html>
